spring:
  profiles:
    active: local # 기본 실행 프로파일
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

jwt:
  secret-key: 'secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey'
  access-token-expiry: 3600

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
